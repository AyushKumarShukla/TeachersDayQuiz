<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Game</title>
</head>
<body>
  <div class="quiz-container">
    <div class="question">Who was the first president of India?</div>
    <div class="options">
      <button class="option" id="opt1">Pandit Jawaharlal Nehru</button>
      <button class="option" id="opt2">Dr. Rajendra Prasad</button>
      <button class="option" id="opt3">Sardar Vallabhbhai Patel</button>
      <button class="option" id="opt4">Netaji Subhash Chandra Bose</button>
	  <button class="option">Next Question</button>
    </div>
  </div>
</body>
</html>
